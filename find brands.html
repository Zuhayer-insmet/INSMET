<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sponsors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Section containers */
        .section-container {
            margin: 60px auto;
            text-align: center;
        }

        .section-title {
            font-size: 1.7rem;
            margin-bottom: 30px;
        }

        .rounded-boxes {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .rounded-box {
            padding: 15px 30px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .rounded-box:hover {
            background-color: #ff9800;
            color: #fff;
        }

        /* Table */
        .marketing-table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .marketing-table th, .marketing-table td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .marketing-table th {
            background-color: #f4f4f9;
            font-weight: bold;
        }

        .marketing-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>Find Sponsors</header>

    <!-- Price Range Section -->
    <div class="section-container">
        <h3 class="section-title">Price Range</h3>
        <div class="rounded-boxes">
            <div class="rounded-box">$100 - $500</div>
            <div class="rounded-box">$500 - $1000</div>
            <div class="rounded-box">$1000 - $5000</div>
            <div class="rounded-box">$5000+</div>
        </div>
    </div>

    <!-- Advertisement Screen Time Section -->
    <div class="section-container">
        <h3 class="section-title">Advertisement Screen Time</h3>
        <div class="rounded-boxes">
            <div class="rounded-box">0-10s</div>
            <div class="rounded-box">10-20s</div>
            <div class="rounded-box">20-30s</div>
            <div class="rounded-box">30-60s</div>
            <div class="rounded-box">60s+</div>
        </div>
    </div>

    <!-- Business Sectors Section -->
    <div class="section-container">
        <h3 class="section-title">Sectors</h3>
        <div class="rounded-boxes">
            <div class="rounded-box">Gym</div>
            <div class="rounded-box">Gardening</div>
            <div class="rounded-box">Islamic</div>
            <div class="rounded-box">Finance</div>
            <div class="rounded-box">Health & Wellness</div>
            <div class="rounded-box">Technology</div>
            <div class="rounded-box">Fashion</div>
            <div class="rounded-box">Food & Drink</div>
        </div>
    </div>

    <!-- Marketing Campaigns Section -->
    <div class="section-container">
        <h3 class="section-title">Marketing Campaigns</h3>
        <table class="marketing-table">
            <tr>
                <th>Campaign Name</th>
                <th>Platform</th>
                <th>Duration</th>
                <th>Budget</th>
                <th>Status</th>
            </tr>
            <!-- Empty rows as placeholders -->
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

</body>
</html>
